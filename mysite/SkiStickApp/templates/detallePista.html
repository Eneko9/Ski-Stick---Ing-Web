{% extends "base.html" %}
{% load static %}

{% block titulo %} Detalles de las pistas {% endblock %} 

{% block content %}
<h2>Listado de estaciones con pistas de este color </h2>
    {% for e in det_pista.estacion_set.all %}
        <a href="{% url 'detalles_est' e.id %}">
            <div class= "bloque"> 
                <p>{{ e.nombre}} </p>
                <img src="{% static ''%}{{e.localizacion.nombre|cut:" "}}.png" alt="bandera">
            </div>
        </a>
    {% endfor %}
    
{% endblock %}
