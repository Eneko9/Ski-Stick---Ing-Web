{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <title> {% block title %} Ski Stick {% endblock %}</title>
  <meta name="description" content="website description" />
  <meta name="keywords" content="website keywords, website keywords" />
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" title="style" />
  <script src="{% static 'js/jquery.js' %}"></script>
  <script src="{% static 'js/darkmode.js' %}"></script>
</head>

<body>
  <div id="main">
    <div id="header">
      <a id = "bModo">
        <div id="modo">
          <img id="modoN" src="{% static 'modooscuro2.png'%}" alt="modoNocturno">
        </div>
      </a>
      <div id="logo">
        <div id="logo_text">
          <!-- class="logo_colour", allows you to change the colour of the text -->
          <h1><a href="{% url 'home'%}">Ski<span class="logo_colour">Stick</span></a></h1>
          <h2>Descubre los mejores sitios para practicar ski!</h2>
        </div>
      </div>
      <div id="menubar">
        <ul id="menu">
          <!-- put class="selected" in the li tag for the selected page - to highlight which page you're on -->
          <li><a href="{% url 'home'%}">Home</a></li>
          <li><a href="{% url 'localizaciones'%}">Localizaciones</a></li>
          <li><a href="{% url 'estaciones'%}">Estaciones</a></li>
          <li><a href="{% url 'pistas'%}">Tipos de pista</a></li>
        </ul>
      </div>
    </div>
  </div>
  <div id="site_content">
    {% block content %}{% endblock %}
  </div>
  <div id="footer">
    Copyright &copy; textured_blue | <a href="http://validator.w3.org/check?uri=referer">HTML5</a> | <a
      href="http://jigsaw.w3.org/css-validator/check/referer">CSS</a> | <a
      href="http://www.html5webtemplates.co.uk">Free CSS Templates</a>
  </div>
</body>

</html>
