{% extends "base.html" %}

{% block titulo %} Listado de localizaciones {% endblock %} 

{% block content %}
<h2>Listado de localizaciones</h2>
    <ul>
        {% for localizacion in locs %}
            <li>
                <a href="{% url 'detalles_localizacion' localizacion.id %}">{{ localizacion.nombre}} </a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
