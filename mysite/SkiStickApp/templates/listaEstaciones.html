{% extends "base.html" %}

{% block titulo %} Listado de estaciones {% endblock %} 

{% block content %}
<h2>Listado de estaciones</h2>
    <ul>
        {% for estacion in est %}
            <li>
                <a href="{% url 'detalles_est' estacion.id %}">{{ estacion.nombre}} </a>
            </li> 
        {% endfor %}
    </ul>
{% endblock %}
