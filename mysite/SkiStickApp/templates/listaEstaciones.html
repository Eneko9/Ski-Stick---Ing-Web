{% extends "base.html" %}
{% load static %}

{% block titulo %} Listado de estaciones {% endblock %} 

{% block content %}
<h2>Listado de estaciones</h2>
    {% for estacion in est %}
        <a href="{% url 'detalles_est' estacion.id %}">
            <div class= "bloque"> 
                <p>{{ estacion.nombre}} </p>
                <img src="{% static ''%}{{estacion.localizacion.nombre}}.png" alt="bandera">
            </div>
        </a>
    {% endfor %}
{% endblock %}
