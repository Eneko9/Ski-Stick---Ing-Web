{% block titulo %} Listado de estaciones {% endblock %} 

{% block content %}
<h2>Listado de estaciones</h2>

                    <a class="linkBloque" href="{% url 'detalles_est' estacion.id %}">{{ estacion.nombre}} </a>

            {% endfor %}
        </ul>
{% endblock %}
