{% extends "base.html" %}
{% load static %} 

{% block titulo %} Pagina principal {% endblock %} 

{% block content %}
<h2>Listado de las estaciones mas destacadas </h2>
  {% for estacion in est %}
    <a href = "{% url 'detalles_est' estacion.id %}">
      <div class="bloque">
        <p>{{ estacion.nombre}} </p>
        <img src="{% static ''%}{{estacion.localizacion.nombre}}.png" alt="bandera">
      </div>
    </a>
{% endfor %}
{% endblock %}
