{% if localizacion %}
    {% if localizacion.image %}
        {% load static %}
        <img alt="{{ localizacion.image.name }}" class="loc-avatar" src="insertar de base de datos" />
    {% else %}
        <p class="loc-meta">Esta localizacion no tiene imagen.</p>
    {% endif %}
{% else %}
    <p class="loc-meta">No existe esta localizacion.</p>
{% endif %}
