{% extends "base.html" %}

{% block titulo %} Detalles de la localizacion {% endblock %} 

{% block content %}
<h2>Listado de estaciones de {{localizacion.nombre}}</h2>
    <ul>
        {% for e in estaciones %}
            <li>
                <a href="{% url 'detalles_est' e.id %}">{{ e.nombre}} </a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
