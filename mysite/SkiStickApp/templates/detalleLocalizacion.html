{% extends "base.html" %}

{% block titulo %} Detalles de la localizacion {% endblock %} 

{% block content %}
<h2>Listado de estaciones de {{localizacion.nombre}}</h2>
        {% for e in estaciones %}
            <div class= "bloque">
                <a class="linkBloque" href="{% url 'detalles_est' e.id %}">{{ e.nombre}} </a>
            </div>
        {% endfor %}
{% endblock %}
